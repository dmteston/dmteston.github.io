<div class="form border">
	<form name="loginform" id="loginform" action="https://wordpress.com/wp-login.php" method="post">
		<p>
			<label for="user_login">Email or Username<br />
			<input type="text" name="log" id="user_login" class="input" value="" size="20" /></label>
		</p>
		<p>
			<label for="user_pass">Password<br />
			<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
		</p>
			<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  checked='checked' /> Stay signed in</label></p>
		<p class="submit">
			<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />

			<input type="hidden" name="testcookie" value="1" />
		</p>
	</form>

	<p id="nav">
	<a class="click-register" href="https://wordpress.com/start?ref=wplogin">Register</a> | 	<a href="https://wordpress.com/wp-login.php?action=lostpassword" title="Password Lost and Found">Lost your password?</a>
